{% extends 'fitnesspal/base.html' %}
{% block content %}
    <body>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form action="{% url 'fitnesspal:search_food' %}" method='POST'>
                    {% csrf_token %}
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" name="food-input"
                                   placeholder="Search for food calories">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button href="{% url 'fitnesspal:search_food' %}"
                                    class="btn btn-lg bg-color2 text-white"
                                    type="submit">Search
                            </button>

                        </div>
                        <!--end of col-->
                    </div>
                </form>
                {% if food_list %}
                    <table class="table table-bordered">
                        <thead class="bg-color text-white">
                        <tr>
                            <th scope="col">Food list</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for food in food_list %}
                            <tr>
                                <td><a class="btn-link"
                                       href="{% url 'fitnesspal:calculate_calories' %}?parameter={{ food }}">
                                    {{ food }}</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                {% endif %}
            </div>

        </div>
        <!--end of col-->
    </div>
    </body>
{% endblock %}
