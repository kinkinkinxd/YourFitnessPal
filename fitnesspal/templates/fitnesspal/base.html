{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'fitnesspal/style.css' %}">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<!-- navigation bar -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-color">
    <a href="{% url 'fitnesspal:index' %}"><img class="image-thumbnail" src="../../static/fitnesspal/images/logo.png" alt="logo" width="72" height="72"></a>
    <h5 class="my-0 mr-md-auto font-weight-normal text-white">YourFitnessPal</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="{% url 'fitnesspal:index' %}">Home</a>
        <a class="p-2 text-white" href="{% url 'fitnesspal:profile' %}">Profile</a>
        <a class="p-2 text-white" href="{% url 'fitnesspal:exercise' %}">Workout</a>
        <a class="p-2 text-white" href="{% url 'fitnesspal:calories' %}">Calories</a>
    </nav>
    {% if user.is_authenticated %}
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle bg-color" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'fitnesspal:profile_edit' %}">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}?next={{ request.path }}">Log out</a>
            </div>
        </div>
    {% else %}
        <a class="btn btn-outline-primary text-white border-white" href="{% url 'login' %}?next={{ request.path }}">Login</a>
    {% endif %}
</div>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
